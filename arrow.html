<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <h2>Activity</h2>

    <label for="num1">Enter Number 1:</label>
    <input type="text" id="num1" placeholder="Enter number">

    <label for="num2">Enter Number 2:</label>
    <input type="text" id="num2" placeholder="Enter number">

    <button onclick="calculate()">Click Me</button>

    <p id="result"></p>

    <script>
        const addition = (num1, num2) => num1 + num2;
        const subtraction = (num1, num2) => num1 - num2;
        const multiplication = (num1, num2) => num1 * num2;
        const division = (num1, num2) => num2 !== 0 ? num1 / num2 : "Cannot divide by zero";

        function calculate() {
            // Get user input from text fields
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            // Check if the inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Please enter valid numbers.";
                return;
            }

            // Calculate results using arrow functions
            const addResult = addition(num1, num2);
            const subResult = subtraction(num1, num2);
            const mulResult = multiplication(num1, num2);
            const divResult = division(num1, num2);

            // Display the results
            document.getElementById("result").innerHTML = `
                Addition: ${addResult} <br>
                Subtraction: ${subResult} <br>
                Multiplication: ${mulResult} <br>
                Division: ${divResult}
            `;
        }
    </script>





</body>
</html>
